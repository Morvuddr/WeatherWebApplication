<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Web Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <h1>Find out the weather in your city</h1>
    <form class="inputContainer" id="myFormID">
      <label>Enter your city now!
        <input id="cityName" type="text">
      </label>
      <input class="search" id="search" type="submit">
    </form>
    <div class="loader" id="loader"></div>
    <script id="hdlbrs_tmplt" type="text/x-handlebars-template">
          <div id="myErrorContainer"> {{ errorString }}</div>
          <div id="place"> {{ place }} </div>
          <div id="weather"> {{ weather }}</div>
          <div id="temperature"> {{ temp }}</div>
          <div id="wind"> {{ wind }}</div>
          <div id="press">{{ press }}</div>
    </script>
    
    <script src="handlebars-v4.4.3.js"></script>
    <script src="script.js"></script>
  </body>
</html>
